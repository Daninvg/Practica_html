<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion de contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form method="POST"><br>
        <div class="Contacto-header">
        <h2>CONTACTO</h2>
        </div>
        <label for="Nombre">Contacto</label>
        <input type="text" id="Nombre" name="Nombre" required>
        <fieldset>
        <legend>Servicios</legend>
            <input id="loving" type="checkbox" name="personality" value="loving" checked> <label for="loving">Contratacion</label>
            <input id="lazy" type="checkbox" name="personality" value="lazy"> <label for="lazy">Personal</label>
            <input id="energetic" type="checkbox" name="personality" value="energetic"> <label for="energetic">Otro</label>
          </fieldset>
                <label for="comenntario">Deja un comentario</label>
                <textarea name="comenntario" cols="30" rows="4" placeholder="Deja un comentario"></textarea>
    </form>
    


</body>
</html>
